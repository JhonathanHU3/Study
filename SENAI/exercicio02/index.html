<html>

<head>
    <title>
        Forms
    </title>

    <style>
        * {
            margin-top: 18px;
            margin-left: 6px;
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #cu {
            width: 50%;
            height: 4%;
            color: black;
        }

        body {
            background-image: url(https://images6.alphacoders.com/909/909375.jpg);
            background-size: cover;
        }

        div {
            text-align: center;
            background: linear-gradient(to top, rgb(66, 66, 226), rgb(156, 33, 156));
            padding: 20px;
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 15%;
            border-radius: 10px 50px;
            font-size: larger;
        }
        #uf {
            width: 35%;
            color: gray;
        }
        option {
            color: grey;
        }

        h1 {
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Formul√°rio
        </h1>

            <label for="uf">Estado: </label>

                <option value="8">ES</option>
                <option value="9">GO</option>

                <option value="44">PA</option>
                <option value="55">PB</option>
                <option value="66">PR</option>
                <option value="77">PE</option>
                <option value="88">PI</option>
                <option value="99">RJ</option>
                <option value="00">RN</option>
                <option value="111">RS</option>
                <option value="222">RO</option>

                <option value="444">SC</option>

            <input id="cu" type="submit">
        </form>

</body>

</html>
