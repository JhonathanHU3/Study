<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prêmios!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div>
                <ul>
                    <a href="index.html">
                        <li>Disponibilizar saldo</li>
                    </a>
                    <a href="saldo.html">
                        <li>Consultar saldo</li>
                    </a>
                </ul>
        </header>

        <div id="corpo">
            <h1>Disponibilizar saldo para o aluno</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email do professor</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email do aluno</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email do aluno">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Saldo a ser adicionado</label>
                    <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp"
                        placeholder="Insira um valor">
                </div>
                <button onclick="myFunction()" style="width: 100%; margin-top: 15px;" type="submit"
                    class="btn btn-primary">Consultar</button>
            </form>
            <div id="div1"></div>

        </div>
    </div>
    <script>
        form = document.querySelector('form');
        function myFunction(e) {
            e.preventDefault();
            const div = document.querySelector('#div1');
            let valor = document.querySelector('#exampleInputNumber1');
            valor = valor.value;
            div.innerHTML = `<p style="color: white; background-color: green; padding: 10px; width: 50%; position: relative; margin: 20px auto;">Saldo de ${valor} moedas adicionas com êxito!<p>`
        };
        form.addEventListener('submit', myFunction);
    </script>
</body>

</html>
