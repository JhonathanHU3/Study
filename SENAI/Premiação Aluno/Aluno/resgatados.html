<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prêmios!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div>
                <ul>
                    <a href="index.html">
                        <li>Resgatar prêmio</li>
                    </a>
                    <a href="resgatados.html">
                        <li>Prêmios resgatados</li>
                    </a>
                </ul>
                <div id="login-cadastro">
                    <a href="login.html">Login</a>
                    <a href="cadastrar.html">
                        <p>Cadastrar</p>
                    </a>
                </div>
            </div>
            <a id="saldo" href="saldo.html"><img src="https://cdn-icons-png.flaticon.com/512/1175/1175277.png">
                <p>141</p>
            </a>
        </header>

        <div id="corpo">
            <h1>Consultar prêmios resgatados</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button onclick="myFunction()" style="width: 100%; margin-top: 15px;" type="submit"
                    class="btn btn-primary">Consultar</button>
            </form>
            <div id="tabela"></div>

        </div>
    </div>
    <script>
        form = document.querySelector('form')
        function myFunction(e) {
            e.preventDefault();
            const tabela = document.querySelector('#tabela');
            tabela.innerHTML = `
                <table style="width: 50%; position: relative; margin: 30px auto;" class="table table-striped table-bordered table-condensed table-hover">
                <tr>
                <th>Prêmio</th>
                <th >Data</th>
                <th>Preço</th>
                </tr>
                <tr>
                <td>Mochila</td>
                <td>23/04/2022</td>
                <td>$65</td>
                </tr>
                <tr>
                <td>Mouse</td>
                <td>07/09/2023</td>
                <td>$40</td>
                </tr>
            </table>`
        };
        form.addEventListener('submit', myFunction);
    </script>
</body>

</html>
