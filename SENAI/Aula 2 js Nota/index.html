<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="forms" action="#">
        <h1>Gerar boletim do aluno</h1>
        <div class="form-group"></div><label>Digite seu nome: <input id="nome" class="form-control" type="text"></label>
        </div><br>
        <div class="form-group"></div><label>Digite o seu curso: <select style="width: 300px;
            border: rgb(121, 121, 121) 2px solid; height: 45px;" id="curso" class="form-select">
            <option value="null">Selecione um curso</option>
            <option value="Informática">Informática</option>
            <option value="TI">TI</option>
            <option value="Redes">Redes</option>
        </select></label></div><br>
        <div class="form-group"></div><label>Digite sua nota: <input id="nota" class="form-control"
                type="number"></label></div><br>
        <button type="button" value="Enviar" onclick="myFunction()" class="btn btn-primary">Enviar</button>
        <div id="div"></div>
    </form>

    <script>
        let div = document.querySelector('#div');
        function myFunction(e) {
            let nome = forms.nome.value;
            let curso = forms.curso.value;
            let nota = Number(forms.nota.value);
            if ((!isNaN(nome)) || (!nota) || (!isNaN(curso) || (curso === "null"))) {
                div.style.background = 'Red'
                return div.innerHTML = `<p style="color: white;">Dados inválidos</p>`
            }

            div.style.background = ''

            let situacao = consultaNota(nota);

            div.innerHTML = `<table class="table table-hover">
                            <tr>
                                <th colspan="3">SENAI CTTI</th>
                            </tr>
                            <tr>
                            <td>Nome</td>
                            <td>Curso</td>
                            <td>Nota</td>
                            </tr>
                            <tr>
                            <td>${nome}</td>
                            <td>${curso}</td>
                            <td>${nota}</td>
                            </tr>
                            <tr>
                            ${situacao}
                            </tr>
                            </table>`
        };

        function consultaNota(nota) {
            let tipos = ['Aprovado', 'Recuperação', 'Reprovado']
            if (nota >= 60) return `<td id="aprovado" colspan="3">Situação: ${tipos[0]}</td>`;
            if (nota > 39) return `<td id="recuperacao" colspan="3">Situação: ${tipos[1]}</td>`;
            if (nota < 40) return `<td id="reprovado" colspan="3">Situação: ${tipos[2]}</td>`; 
        };
    </script>
</body>

</html>
