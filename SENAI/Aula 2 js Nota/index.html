<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="forms" action="#">
        <h1>Gerar boletim do aluno</h1>
        <div class="form-group"></div><label>Digite seu nome: <input id="nome" class="form-control" type="text"></label>
        </div><br>
        <div class="form-group"></div><label>Digite o seu curso: <input id="curso" class="form-control"
                type="text"></label></div><br>
        <div class="form-group"></div><label>Digite sua nota: <input id="nota" class="form-control"
                type="number"></label></div><br>
        <input value="Enviar" onclick="myFunction()" class="btn btn-primary">
        <div id="div"></div>
    </form>

    <script>
        let div = document.querySelector('#div');
        function myFunction() {
            let nome = forms.nome.value;
            let curso = forms.curso.value;
            let nota = Number(forms.nota.value);
            if ((!isNaN(nome)) || (!nota) || (!isNaN(curso))) {
                return div.innerHTML = `<p>Dados inválidos</p>`
            }

            let situacao = consultaNota(nota);

            div.innerHTML = `<table class="table table-hover">
                            <tr>
                                <th colspan="3">SENAI CTTI</th>
                            </tr>
                            <tr>
                            <td>Nome</td>
                            <td>Curso</td>
                            <td>Nota</td>
                            </tr>
                            <tr>
                            <td>${nome}</td>
                            <td>${curso}</td>
                            <td>${nota}</td>
                            </tr>
                            <tr>
                            <td colspan="3">Situação: ${situacao}</td>
                            </tr>
                            </table>`
        };

        function consultaNota(nota) {
            let tipos = ['Aprovado', 'Recuperação', 'Reprovado']
            if (nota >= 60) return tipos[0];
            if (nota > 39) return tipos[1];
            if (nota < 40) return tipos[2];
        };
    </script>
</body>

</html>
