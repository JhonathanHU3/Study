<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" class="form-group" action="#">
        <h1>Monte o seu computador</h1>
            <label for="cpu">Escolha o Processador</label>
            <select class="form-select" name="Processador" id="cpu">
                <option value="">Sem Processador</option>
                <option value="800">Intel 5 8th gen</option>
                <option value="900">Intel 7 9th gen</option>
                <option value="1200">Intel 9 10th gen</option>
            </select>

            <label for="pm">Escolha a Placa Mãe</label>
            <select class="form-select" name="Placa Mãe" id="pm">
                <option value="">Sem Placa Mãe</option>
                <option value="850">Placa Mae Gigabyte B550M</option>
                <option value="400">Placa Mãe Gigabyte A520M</option>
                <option value="600">Placa Mãe Gigabyte B450M</option>
            </select>

            <label for="gpu">Escolha a Placa de Video</label>
            <select class="form-select" name="Video" id="gpu">
                <option value="">Sem placa de video</option>
                <option value="1200">GTX 1650</option>
                <option value="1400">GTX 1660 Super</option>
                <option value="1900">RTX 3080</option>
            </select>

            <label for="ram">Escolha a Memoria RAM</label>
            <select class="form-select" name="Memoria" id="ram">
                <option value="">Sem Memoria RAM</option>
                <option value="300">Memoria RAM 8gb</option>
                <option value="500">Memoria RAM 16gb</option>
                <option value="800">Memoria RAM 32gb</option>
            </select>

            <label for="arm">Escolha o armazenamento</label>
            <select class="form-select" name="armazenamento" id="arm">
                <option value="">Sem Armazenamento</option>
                <option value="300">HD 1 Terabyte</option>
                <option value="600">SSD 500 Gigabyte</option>
                <option value="1000">SSD 1 Terabyte</option>
            </select>

            <label for="pag">Escolha o método de pagamento</label>
            <select class="form-select" name="Pag" id="pag">
                <option value="">Escolha o método</option>
                <option value="1">Pix</option>
                <option value="2">Cartão</option>
            </select>

            <input type="button" class="btn btn-primary" value="Enviar" onclick="myFunction()">
        <div id="div"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
