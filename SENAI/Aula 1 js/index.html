<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="forms" action="#">
        <h1>Calculadora de salário</h1>
        <div class="form-group"></div><label>Digite seu nome: <input id="nome" class="form-control" type="text"></label></div><br>
        <div class="form-group"></div><label>Insira seu salário: <input id="n1" class="form-control" type="number"></label></div><br>
        <input type="submit" value="Calcular" onclick="myFunction()" class="btn btn-primary">
        <div id="div"></div>
    </form>

    <script>
        function myFunction(){
            let div = document.querySelector('#div');
            let nome = forms.nome.value;
            let n1 = Number(forms.n1.value);
            div.innerHTML = `<p>${nome} seu salário líquido é de ${(n1 - (0.15 * n1)).toFixed(2)}</p>`;
        };
    </script>
</body>
</html>
